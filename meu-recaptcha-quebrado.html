<script>
	let checkboxMarcado = false;
	let animacaoSpinnerConcluida = true;
	function animateCheckbox() {
		const checkboxIcon = document.querySelector('.icone-checkbox');
		const spinner = document.querySelector('.spinner');
		const confereIcon = document.querySelector('.icone-confere');
		if (!animacaoSpinnerConcluida) return; // Ainda está ocorrendo a animação do spinner, então confereIcon não deve aparecer
		checkboxIcon.style.opacity = '1';
		spinner.style.opacity = '1';
		confereIcon.style.opacity = '0';
		animacaoSpinnerConcluida = false;
		setTimeout(() => {
			spinner.style.opacity = '0';
			setTimeout(() => {
				checkboxIcon.classList.toggle('checkbox-confere');
				confereIcon.style.opacity = '1';
				checkboxMarcado = true;
				animacaoSpinnerConcluida = true;
			}, 150);
		}, 2000);
	}
	document.querySelector('.icone-checkbox').addEventListener('click', animateCheckbox);
</script>
