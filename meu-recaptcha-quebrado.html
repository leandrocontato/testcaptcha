<script>
	// ReCaptcha -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- --
	const checkboxIcon = document.querySelector('.icone-checkbox');
	const spinner = document.querySelector('.spinner');
	const confereIcon = document.querySelector('.icone-confere');
	let isChecked = false;
	checkboxIcon.addEventListener('click', function () {
		if (!isChecked) {
			// Mostrar o spinner ao clicar
			checkboxIcon.style.opacity = '1';
			spinner.style.opacity = '1';
			setTimeout(function () {
				// Ocultar o spinner após a animação
				spinner.style.opacity = '0';
				setTimeout(function () {
					// Mostrar o ícone de confere e torná-lo permanente
					checkboxIcon.classList.add('checkbox-confere');
					checkboxIcon.style.opacity = '1';
					confereIcon.style.opacity = '1';
					isChecked = true;
				}, 150); // Tempo para exibir o ícone de confere após a animação do spinner
			}, 4000); // Tempo de duração da animação do spinner (4 segundos para pelo menos 4 voltas completas)
		}
	});
</script>
